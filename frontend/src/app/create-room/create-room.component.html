<h3>Create Room</h3>
<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Room Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="room.name" name="name" required>
        </div>

        <div class="form-group">
            <label for="date">Description</label>
            <input type="text" class="form-control" id="date" [(ngModel)]="room.date" name="date">
        </div>

        <div class="form-group">
          <label for="starthour">Time</label>
          <input type="text" class="form-control" id="starthour" [(ngModel)]="room.startHour" name="starthour">
        </div>

        <div class="form-group">
          <label for="endHour">Time</label>
          <input type="text" class="form-control" id="endHour" [(ngModel)]="room.endHour" name="endHour">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>

    </form>
</div>
<div [hidden]="!submitted">
  <button class="btn btn-success" (click)="newRoom()">Add</button>
</div>
